    <script>
        const homeScreen = document.getElementById("home-screen");
        const siteContainer = document.getElementById("site-container");
        const gameFrame = document.getElementById("game-frame");
        const dockIcon = document.getElementById("dock-icon");
        const hackPanel = document.getElementById("viewport");
        const timerVal = document.getElementById("timer");

        let time = 30;

        function launchGame(url) {
            gameFrame.src = url;
            homeScreen.style.display = "none";
            siteContainer.style.display = "block";
            setTimeout(() => { dockIcon.style.display = "flex"; }, 2000);
        }

        function openPanel() { 
            hackPanel.style.display = "block"; 
            dockIcon.style.display = "none"; 
            hackPanel.style.top = dockIcon.style.top; 
            hackPanel.style.left = dockIcon.style.left; 
        }
        
        function hideToIcon() { 
            hackPanel.style.display = "none"; 
            dockIcon.style.display = "flex"; 
            dockIcon.style.top = hackPanel.style.top; 
            dockIcon.style.left = hackPanel.style.left; 
        }

        // à¦¡à§à¦°à§à¦¯à¦¾à¦—à¦¿à¦‚ à¦²à¦œà¦¿à¦•
        function makeDraggable(el) {
            let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
            el.onmousedown = start; el.ontouchstart = start;
            function start(e) {
                const ev = e.type === 'touchstart' ? e.touches[0] : e;
                p3 = ev.clientX; p4 = ev.clientY;
                document.onmouseup = end; document.ontouchend = end;
                document.onmousemove = move; document.ontouchmove = move;
            }
            function move(e) {
                const ev = e.type === 'touchmove' ? e.touches[0] : e;
                p1 = p3 - ev.clientX; p2 = p4 - ev.clientY;
                p3 = ev.clientX; p4 = ev.clientY;
                el.style.top = (el.offsetTop - p2) + "px"; el.style.left = (el.offsetLeft - p1) + "px";
            }
            function end() { document.onmouseup = null; document.onmousemove = null; document.ontouchend = null; document.ontouchmove = null; }
        }
        makeDraggable(hackPanel); makeDraggable(dockIcon);

        function updateSignal() {
            const isSmall = Math.random() > 0.5;
            document.getElementById("result-status").innerText = isSmall ? "SMALL" : "BIG";
            document.getElementById("result-status").style.color = isSmall ? "#00ff88" : "#ff3b3b";
            document.getElementById("node-color").innerText = isSmall ? "GREEN" : "RED";
            document.getElementById("node-color").style.color = isSmall ? "#00ff88" : "#ff3b3b";
            document.getElementById("target-num").innerText = "0" + Math.floor(Math.random()*10);
        }

        setInterval(() => {
            time--;
            if (time < 0) { time = 30; updateSignal(); }
            timerVal.innerText = `00:${time < 10 ? '0' + time : time}`;
        }, 1000);
        updateSignal();
    </script>
