</head>
<body>

    <script>
        const timerVal = document.getElementById("timer");
        const periodVal = document.getElementById("period-number");
        const resStatus = document.getElementById("result-status");
        const targetNum = document.getElementById("target-num");
        const nodeColor = document.getElementById("node-color");
        let lastPeriod = "";

        function syncEngine() {
            const now = new Date();
            const seconds = now.getSeconds();
            
            // ‡ßß. ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï (‡ß©‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°)
            let remaining = 30 - (seconds % 30);
            timerVal.innerText = `00:${remaining < 10 ? '0' + remaining : remaining}`;

            // ‡ß®. ‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶Ü‡¶á‡¶°‡¶ø ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü‡ßá‡¶∞ ‡¶Ö‡¶´‡¶∏‡ßá‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ)
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const totalSec = (now.getHours() * 3600) + (now.getMinutes() * 60) + seconds;
            
            // ‡¶Ö‡¶´‡¶∏‡ßá‡¶ü‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü‡ßá‡¶∞ ‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶Ü‡¶á‡¶°‡¶ø ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            const offset = 51135 - Math.floor(((15*3600) + (27*60)) / 30);
            const finalSlot = Math.floor(totalSec / 30) + offset;
            const currentPeriod = `${year}${month}${day}10005${finalSlot}`;
            periodVal.innerText = currentPeriod;

            // ‡ß©. ‡¶Ø‡¶ñ‡¶® ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá (‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶Ø‡¶ñ‡¶® ‡ß®‡ßØ/‡ß©‡ß¶ ‡¶è ‡¶Ø‡¶æ‡¶¨‡ßá)
            if (currentPeriod !== lastPeriod) {
                lastPeriod = currentPeriod;
                generateRandomHack();
            }
        }

        function generateRandomHack() {
            // ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶≤‡¶ü‡¶æ‡¶∞‡¶ø ‡¶≤‡¶ú‡¶ø‡¶ï (‡ß¶-‡ßØ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞)
            const num = Math.floor(Math.random() * 10);
            const isBig = num >= 5;

            // ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            targetNum.innerText = num;
            resStatus.innerText = isBig ? "BIG" : "SMALL";
            resStatus.style.color = isBig ? "#ff3b3b" : "#00ff88";

            // ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡¶∂‡¶® (‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶Ü‡¶∏‡¶≤ ‡¶®‡¶ø‡ßü‡¶Æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ)
            if (num === 0 || num === 5) {
                nodeColor.innerText = "VIOLET";
                nodeColor.style.color = "#ff00ff";
            } else if (num % 2 === 0) {
                nodeColor.innerText = "RED";
                nodeColor.style.color = "#ff3b3b";
            } else {
                nodeColor.innerText = "GREEN";
                nodeColor.style.color = "#00ff88";
            }
        }

        setInterval(syncEngine, 500);

        // ‡¶°‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ó‡¶ø‡¶Ç ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
        function dragElement(el) {
            let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
            const handle = document.getElementById("drag-handle");
            handle.onmousedown = start; handle.ontouchstart = start;
            function start(e) {
                const ev = e.type === 'touchstart' ? e.touches[0] : e;
                p3 = ev.clientX; p4 = ev.clientY;
                document.onmouseup = end; document.ontouchend = end;
                document.onmousemove = move; document.ontouchmove = move;
            }
            function move(e) {
                const ev = e.type === 'touchmove' ? e.touches[0] : e;
                p1 = p3 - ev.clientX; p2 = p4 - ev.clientY;
                p3 = ev.clientX; p4 = ev.clientY;
                el.style.top = (el.offsetTop - p2) + "px"; el.style.left = (el.offsetLeft - p1) + "px";
            }
            function end() { document.onmouseup = null; document.onmousemove = null; }
        }
        dragElement(document.getElementById("viewport"));
        syncEngine();
    </script>
