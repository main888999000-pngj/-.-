<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HT 5X PRO VIP - REPLICA</title>
    <style>
        /* --- স্ক্রিনশটের মতো ব্যাকগ্রাউন্ড --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }
        
        body {
            height: 100vh;
            background: linear-gradient(to bottom, #29b6f6, #4fc3f7, #9575cd);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .active-screen { display: flex; }

        /* --- টাইটেল স্টাইল (স্ক্রিনশটের মতো) --- */
        .brand-title {
            color: #d32f2f;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 900;
        }

        /* --- স্ক্রিনশটের মতো নিয়ন বাটন --- */
        .neon-btn {
            width: 100%;
            max-width: 320px;
            background: #1a2a3a;
            color: #ffffff;
            border: 2px solid #00e5ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.6), inset 0 0 10px rgba(0, 229, 255, 0.2);
            transition: 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .neon-btn:active { transform: scale(0.95); }

        .telegram-btn { background: #0288d1; border-color: #ffffff; box-shadow: none; }

        /* --- ফর্ম বক্স (লগইন/সাইনআপের জন্য) --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px;
            border: none; background: #fff; color: #333; font-size: 14px;
        }

        /* --- অরিজিনাল সিগন্যাল প্যানেল --- */
        #viewport {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            width: 260px; background: rgba(0, 0, 0, 0.95); border-radius: 20px;
            border: 3px solid #00e5ff; display: none; z-index: 10002;
            box-shadow: 0 0 20px #00e5ff; color: #fff;
        }

        .drag-bar { 
            padding: 12px; background: rgba(255,255,255,0.1); display: flex;
            justify-content: space-between; align-items: center; cursor: move; border-radius: 20px 20px 0 0;
        }

        .back-btn { background: #ff1744; color: #fff; border: none; padding: 5px 12px; border-radius: 8px; font-weight: bold; font-size: 12px; }

        .panel-body { padding: 25px 10px; text-align: center; }
        #res { font-size: 50px; font-weight: 900; margin: 10px 0; }
        .grid { display: flex; justify-content: space-around; margin-top: 15px; }
        .box { background: #222; padding: 10px; border-radius: 12px; width: 45%; border: 1px solid #444; }

        #dock-icon {
            position: fixed; bottom: 40px; right: 20px; width: 65px; height: 65px;
            border-radius: 50%; border: 3px solid #00e5ff; z-index: 10001;
            display: none; cursor: pointer; background: #000; box-shadow: 0 0 15px #00e5ff;
        }

        #game-area { position: fixed; inset: 0; display: none; z-index: 1; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="signup-screen" class="screen active-screen">
        <div class="glass-card">
            <h2 style="color: #fff; margin-bottom: 15px;">SIGN UP</h2>
            <input type="text" id="reg-u" placeholder="Username">
            <input type="password" id="reg-p" placeholder="Password">
            <button class="neon-btn" style="width:100%" onclick="register()">Create Account</button>
            <p onclick="show('login-screen')" style="color:#fff; font-size:12px; margin-top:10px; cursor:pointer;">ALREADY HAVE AN ACCOUNT? LOGIN</p>
        </div>
    </div>

    <div id="login-screen" class="screen">
        <div class="glass-card">
            <h2 style="color: #fff; margin-bottom: 15px;">LOGIN</h2>
            <input type="text" id="log-u" placeholder="Username">
            <input type="password" id="log-p" placeholder="Password">
            <button class="neon-btn" style="width:100%" onclick="login()">Enter System</button>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <h1 class="brand-title">⚡HT 5X PRO VIP HACK⚡</h1>
        
        <button class="neon-btn" onclick="start('https://www.dkwin.xyz/')">1. DKWIN</button>
        <button class="neon-btn" onclick="start('https://amarclub17.com/')">2. AMAR CLUB</button>
        <button class="neon-btn" onclick="start('https://hgnice.biz/')">3. HGZY</button>
        
        <a href="https://t.me/htproapp" target="_blank" class="neon-btn telegram-btn">JOIN TELEGRAM</a>

        <div id="user-info" style="margin-top:20px; color:#fff; font-size:12px; text-align:center;">
            <p id="u-uid">UID: HT0000</p>
            <p id="u-status" style="font-weight:bold; margin-top:5px;">STATUS: <span style="color:red">NOT ACTIVE</span></p>
        </div>
    </div>

    <div id="admin-screen" class="screen" style="background:#fff; color:#000; overflow-y:auto; justify-content:flex-start;">
        <h2 style="margin:20px 0">ADMIN PANEL</h2>
        <div id="user-list" style="width:100%; padding:10px;"></div>
        <button class="neon-btn" style="background:red; border:none; width:150px;" onclick="show('login-screen')">LOGOUT</button>
    </div>

    <div id="game-area"><iframe id="g-frame"></iframe></div>

    <div id="dock-icon" onclick="openPanel()"><img src="https://i.ibb.co/HWTzmRr/image.jpg" width="100%" height="100%" style="border-radius:50%"></div>

    <div id="viewport">
        <div class="drag-bar">
            <button class="back-btn" onclick="closeGame()">BACK</button>
            <span style="font-size: 10px;">VIP PANEL</span>
            <div style="width:10px; height:10px; background: #0f0; border-radius:50%;"></div>
        </div>
        <div class="panel-body">
            <p style="font-size: 12px; opacity: 0.7;">ANALYZING...</p>
            <h1 id="res" style="color: red;">BIG</h1>
            <div class="grid">
                <div class="box"><small>VIP</small><br><b id="code">07</b></div>
                <div class="box"><small>SIGNAL</small><br><b id="sig" style="color: red;">RED</b></div>
            </div>
            <p style="margin-top:15px; font-size:12px;">TIMER: <span id="timer" style="color:#00e5ff">00:30</span></p>
        </div>
        <button onclick="hideToIcon()" style="width:100%; padding:10px; background:rgba(255,255,255,0.1); color:#fff; border:none; border-top:1px solid #333; cursor:pointer;">HIDE PANEL</button>
    </div>

    <script>
        let curr = null;
        function show(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen')); document.getElementById(id).classList.add('active-screen'); }

        // ডাটাবেস
        function getD() { return JSON.parse(localStorage.getItem('ht_replica_db') || '[]'); }
        function saveD(d) { localStorage.setItem('ht_replica_db', JSON.stringify(d)); }

        function register() {
            let u = document.getElementById('reg-u').value.trim();
            let p = document.getElementById('reg-p').value.trim();
            if(!u || !p) return alert("Fill all!");
            let d = getD();
            if(d.find(x => x.u === u)) return alert("User exists!");
            d.push({u, p, id: "HT"+Math.floor(1000+Math.random()*9000), act: false});
            saveD(d); alert("Success!"); show('login-screen');
        }

        function login() {
            let u = document.getElementById('log-u').value.trim();
            let p = document.getElementById('log-p').value.trim();
            if(u === "Admin" && p === "Admin@@") { loadAdmin(); return show('admin-screen'); }
            let d = getD();
            let f = d.find(x => x.u === u && x.p === p);
            if(f) {
                curr = f;
                document.getElementById('u-uid').innerText = "UID: " + f.id;
                document.getElementById('u-status').innerHTML = "STATUS: " + (f.act ? "<span style='color:#00ff88'>ACTIVE</span>" : "<span style='color:red'>NOT ACTIVE</span>");
                show('home-screen');
            } else alert("Invalid Login!");
        }

        function loadAdmin() {
            let l = document.getElementById('user-list'); l.innerHTML = "";
            getD().forEach((u, i) => {
                let div = document.createElement('div');
                div.style = "background:#eee; padding:10px; margin:5px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; border:1px solid #ccc";
                div.innerHTML = `<div>${u.u} (${u.id})</div> <button onclick="toggle(${i})" style="padding:5px 10px; background:${u.act?'red':'green'}; color:#fff; border:none; border-radius:5px;">${u.act?'Off':'On'}</button>`;
                l.appendChild(div);
            });
        }
        function toggle(i) { let d = getD(); d[i].act = !d[i].act; saveD(d); loadAdmin(); }

        // গেম কন্ট্রোল
        function start(url) {
            if(!curr.act) return alert("Account not active! Contact admin.");
            document.getElementById('g-frame').src = url;
            document.getElementById('home-screen').style.display = "none";
            document.getElementById('game-area').style.display = "block";
            document.getElementById('dock-icon').style.display = "block";
        }

        function closeGame() {
            document.getElementById('game-area').style.display = "none";
            document.getElementById('viewport').style.display = "none";
            document.getElementById('dock-icon').style.display = "none";
            document.getElementById('g-frame').src = "";
            show('home-screen');
        }

        function openPanel() { document.getElementById('viewport').style.display = "block"; document.getElementById('dock-icon').style.display = "none"; }
        function hideToIcon() { document.getElementById('viewport').style.display = "none"; document.getElementById('dock-icon').style.display = "block"; }

        // ড্র্যাগ
        function makeDrag(el) {
            let x=0, y=0, x1=0, y1=0;
            el.onmousedown = dragS; el.ontouchstart = dragS;
            function dragS(e) { e = e.type==='touchstart'?e.touches[0]:e; x1=e.clientX; y1=e.clientY; document.onmouseup=dragE; document.ontouchend=dragE; document.onmousemove=dragM; document.ontouchmove=dragM; }
            function dragM(e) { e = e.type==='touchmove'?e.touches[0]:e; x=x1-e.clientX; y=y1-e.clientY; x1=e.clientX; y1=e.clientY; el.style.top=(el.offsetTop-y)+"px"; el.style.left=(el.offsetLeft-x)+"px"; }
            function dragE() { document.onmouseup=null; document.onmousemove=null; document.ontouchend=null; document.ontouchmove=null; }
        }
        makeDrag(document.getElementById('viewport')); makeDrag(document.getElementById('dock-icon'));

        // টাইমার
        let t = 30;
        setInterval(() => {
            t--;
            if(t < 0) {
                t = 30; let isB = Math.random() > 0.5;
                document.getElementById('res').innerText = isB ? "BIG" : "SMALL";
                document.getElementById('res').style.color = isB ? "#ff1744" : "#00ff88";
                document.getElementById('sig').innerText = isB ? "RED" : "GREEN";
                document.getElementById('sig').style.color = isB ? "#ff1744" : "#00ff88";
                document.getElementById('code').innerText = "0" + Math.floor(Math.random()*9+1);
            }
            document.getElementById('timer').innerText = `00:${t<10?'0'+t:t}`;
        }, 1000);
    </script>
</body>
</html>
