<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Signal & Home UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #03040a; height: 100vh; font-family: 'Rajdhani', sans-serif; overflow: hidden; color: #fff; }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ */
        #main-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        
        /* ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü ‡¶≠‡¶ø‡¶â (Home) - ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶π‡¶æ‡¶á‡¶° ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        #web-view { width: 100%; height: calc(100vh - 70px); border: none; display: none; }

        /* ‡¶π‡ßç‡¶Ø‡¶æ‡¶ï ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≠‡¶ø‡¶â (Signal) */
        #signal-view {
            width: 100%; height: calc(100vh - 70px);
            background: radial-gradient(circle at 50% 30%, #161b3d 0%, #03040a 100%);
            display: flex; flex-direction: column; padding: 25px 20px;
        }

        .main-display {
            width: 210px; height: 210px; margin: 15px auto 30px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.02); border: 2px solid rgba(77, 238, 234, 0.3);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 0 40px rgba(77, 238, 234, 0.1);
        }

        #resultText { font-family: 'Orbitron', sans-serif; font-size: 45px; font-weight: 800; background: linear-gradient(to bottom, #ffffff, #4deeea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(77, 238, 234, 0.5)); }
        #winChance { font-size: 11px; color: #4deeea; font-weight: 700; letter-spacing: 4px; margin-top: 5px; }

        .info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 10px; background: rgba(255, 255, 255, 0.03); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.08); }
        .meta-box { text-align: center; flex: 1; }
        .label { color: #555; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .value { font-size: 16px; font-weight: 700; color: #fff; }

        .mini-box { width: 35px; height: 35px; background: rgba(0, 0, 0, 0.4); border-radius: 6px; border: 1px solid rgba(77, 238, 234, 0.3); display: inline-flex; justify-content: center; align-items: center; font-weight: 900; font-size: 16px; }

        .graph-area { flex-grow: 1; border-left: 1px solid rgba(77, 238, 234, 0.2); border-bottom: 1px solid rgba(77, 238, 234, 0.2); position: relative; background: rgba(255,255,255,0.01); height: 100px; margin-bottom: 20px; }
        .market-line { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawLine 6s linear infinite; }
        @keyframes drawLine { to { stroke-dashoffset: 0; } }

        .button-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn { flex: 1; padding: 14px; border-radius: 10px; border: none; font-weight: 700; font-size: 13px; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: linear-gradient(135deg, #5c67ff, #4deeea); color: #fff; box-shadow: 0 0 15px rgba(92, 103, 255, 0.4); }

        /* ‡¶¨‡¶ü‡¶Æ ‡¶Æ‡ßá‡¶®‡ßÅ */
        .bottom-nav { height: 70px; display: flex; justify-content: space-around; align-items: center; background: rgba(10, 12, 25, 0.98); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-item { text-align: center; text-decoration: none; color: #444; cursor: pointer; flex: 1; }
        .nav-item.active { color: #4deeea; }
        .nav-item i { font-size: 22px; display: block; }
        .nav-item span { font-size: 10px; font-weight: 700; }
    </style>
</head>
<body>

    <div id="main-container">
        <iframe id="web-view" src="https://www.dkwin.xyz/#/login"></iframe>

        <div id="signal-view">
            <div class="main-display">
                <h1 id="resultText">BIG</h1>
                <div id="winChance">WIN RATE: 92%</div>
            </div>

            <div class="info-row">
                <div class="meta-box"><div class="label">Period</div><div class="value" id="periodId">...</div></div>
                <div class="meta-box"><div class="label">Num</div><div class="mini-box" id="numBox">7</div></div>
                <div class="meta-box"><div class="label">Color</div><div class="mini-box" id="colorBox" style="color: #00ff88;">G</div></div>
                <div class="meta-box"><div class="label" id="timerLabel">Time Left</div><div class="value" id="timerDisp" style="color: #5c67ff;">00s</div></div>
            </div>

            <div class="graph-area">
                <svg viewBox="0 0 400 150" style="width:100%; height:100%;">
                    <path class="market-line" d="M0,130 L50,110 L100,120 L150,80 L200,90 L250,50 L300,60 L400,10" fill="none" stroke="#4deeea" stroke-width="4" stroke-linecap="round" />
                </svg>
            </div>

            <div class="button-group">
                <button class="btn btn-blue" onclick="setMode(30)">30s Mode</button>
                <button class="btn btn-blue" onclick="setMode(60)">60s Mode</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item" id="home-btn" onclick="showView('home')">
                <i>üè†</i><span>HOME</span>
            </div>
            <div class="nav-item active" id="hack-btn" onclick="showView('hack')">
                <i>‚öôÔ∏è</i><span>HACK MENU</span>
            </div>
        </nav>
    </div>

    <script>
        // ‡¶≠‡¶ø‡¶â ‡¶∏‡ßÅ‡¶á‡¶ö‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï
        function showView(view) {
            const webView = document.getElementById('web-view');
            const signalView = document.getElementById('signal-view');
            const homeBtn = document.getElementById('home-btn');
            const hackBtn = document.getElementById('hack-btn');

            if (view === 'home') {
                webView.style.display = 'block';
                signalView.style.display = 'none';
                homeBtn.classList.add('active');
                hackBtn.classList.remove('active');
            } else {
                webView.style.display = 'none';
                signalView.style.display = 'flex';
                homeBtn.classList.remove('active');
                hackBtn.classList.add('active');
            }
        }

        // ‡¶∏‡¶ø‡¶ó‡¶®‡¶æ‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á)
        let countdown;
        let currentMode = 30;

        function updatePeriod() {
            const now = new Date();
            const periodBase = now.getUTCFullYear().toString() + (now.getUTCMonth() + 1).toString().padStart(2, '0') + now.getUTCDate().toString().padStart(2, '0') + "1000" + (10001 + (now.getUTCHours() * 60 + now.getUTCMinutes()));
            document.getElementById('periodId').innerText = periodBase.slice(-5);
        }

        function setMode(sec) { currentMode = sec; startTimer(); }

        function startTimer() {
            clearInterval(countdown);
            let timeLeft = currentMode;
            document.getElementById('timerLabel').innerText = currentMode + "s Left";
            countdown = setInterval(() => {
                updatePeriod();
                timeLeft--;
                document.getElementById('timerDisp').innerText = (timeLeft < 10 ? "0" : "") + timeLeft + "s";
                if (timeLeft <= 0) { generateResult(); timeLeft = currentMode; }
            }, 1000);
        }

        function generateResult() {
            const res = ["BIG", "SMALL"];
            document.getElementById('resultText').innerText = res[Math.floor(Math.random() * res.length)];
            document.getElementById('winChance').innerText = "WIN RATE: " + (Math.floor(Math.random() * 15) + 84) + "%";
            document.getElementById('numBox').innerText = Math.floor(Math.random() * 10);
            const colors = [{n: "R", c: "#ff4d4d"}, {n: "G", c: "#00ff88"}];
            const pick = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('colorBox').innerText = pick.n;
            document.getElementById('colorBox').style.color = pick.c;
            document.getElementById('colorBox').style.borderColor = pick.c;
        }

        startTimer();
    </script>
</body>
</html>
