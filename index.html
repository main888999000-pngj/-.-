<body>    <!-- Matrix Rain Background -->  <canvas id="matrix"></canvas>

  <!-- LOGIN PAGE -->    <div id="login-box" class="container">

  </div>    <!-- PREDICTION SYSTEM -->    <div id="prediction-page" class="container">  
    <h1>ùêáùêì ùüìùêó ùêèùêëùêé ùêìùêÑùêÄùêå </h1>  
    <p id="result" class="result">PERIOD: <span class="box period-box">20250919100010157</span></p>  
    <p id="signal" class="signal">SIGNAL: <span class="box small">Small</span></p>

  </div>    <script>  
    // Matrix Rain Effect  
    const canvas = document.getElementById('matrix');  
    const ctx = canvas.getContext('2d');  
  
    canvas.height = window.innerHeight;  
    canvas.width = window.innerWidth;  
  
    const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";  
    const fontSize = 14;  
    const columns = canvas.width / fontSize;  
    const drops = [];  
  
    for (let x = 0; x < columns; x++) {  
      drops[x] = 1;  
    }  
  
    function draw() {  
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";  
      ctx.fillRect(0, 0, canvas.width, canvas.height);  
  
      ctx.fillStyle = "#0F0";  
      ctx.font = fontSize + "px monospace";  
  
      for (let i = 0; i < drops.length; i++) {  
        const text = letters.charAt(Math.floor(Math.random() * letters.length));  
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);  
  
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {  
          drops[i] = 0;  
        }  
        drops[i]++;  
      }  
    }  
  
    setInterval(draw, 33);  
  
    // Login Check  
    function checkLogin() {  
      var pass = document.getElementById("password").value;  
      if (pass === "RAKIBVIP") {  
        document.getElementById("login-box").style.display = "none";  
        document.getElementById("prediction-page").style.display = "block";  
        fetchPrediction();  
      } else {  
        document.getElementById("error-message").style.display = "block";  
      }  
    }  
  
    // API Part  
    const API_URL = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';  
    const REQUEST_DATA = {  
      typeId: 1,  
      language: 0,  
      random: "e7fe6c090da2495ab8290dac551ef1ed",  
      signature: "1F390E2B2D8A55D693E57FD905AE73A7",  
      timestamp: 1723726679  
    };  
  
    let periodResults = {};  
  
    function fetchPrediction() {  
      fetch(API_URL, {  
        method: "POST",  
        headers: { "Content-Type": "application/json;charset=UTF-8" },  
        body: JSON.stringify(REQUEST_DATA)  
      })  
      .then(response => response.json())  
      .then(data => {  
        if (data && data.data) {  
          let issueNumber = data.data.issueNumber || "Unknown";  
          if (!periodResults[issueNumber]) {  
            let num1 = Math.floor(Math.random() * 10);  
            let num2 = (num1 + 3) % 10;  
  
            let sumDigits = issueNumber.split('').reduce((acc, num) => acc + parseInt(num), 0);  
            let bigSmallPrediction = sumDigits % 2 === 0 ? "Big" : "Small";  
  
            periodResults[issueNumber] = {  
              bigSmallPrediction,  
              predictedNumbers: `${num1}/${num2}`  
            };  
          }  
          let { bigSmallPrediction, predictedNumbers } = periodResults[issueNumber];  
          document.getElementById("result").innerHTML = `PERIOD: <span class="box period-box">${issueNumber}</span>`;  
          document.getElementById("signal").innerHTML = `SIGNAL: <span class="box ${bigSmallPrediction.toLowerCase()}">${bigSmallPrediction}</span>`;  
          document.getElementById("prediction").innerHTML = `PREDICTED NUMBERS: <span class="box number-box">${predictedNumbers}</span>`;  
          document.getElementById("live-result").innerHTML = "‚úÖ LIVE DATA UPDATED!";  
        } else {  
          document.getElementById("live-result").innerHTML = "‚ö†Ô∏è ERROR!";  
        }  
      })  
      .catch(error => {  
        document.getElementById("live-result").innerHTML = "‚ö†Ô∏è ERROR!";  
        console.error("API Fetch Error:", error);  
      });  
    }  
  
    setInterval(fetchPrediction, 10000);  
  </script>  </body>
